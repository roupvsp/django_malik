<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .ip-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .card {
            width: 300px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .card .date {
            font-size: 1.2rem;
            color: #fdbb2d;
            margin-bottom: 10px;
        }

        .card .title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffffff;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <header>Какое событие призошло сегодня?</header>

    <div class="ip-container">
        {{ client_ip }}
    </div>

    <div class="card">
      <div class="date" id="event-date">
          {{ current_event.date }}
      </div>
      <div class="title" id="event-title">
          {{ current_event.description }}
      </div>
    </div>

    <footer>
        Сделано с ❤️
    </footer>
</body>
</html>
